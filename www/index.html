<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8"> 
        <title>Ardussivel</title> 
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <script src="js/lib/jquery-1.11.3.min.js"></script>
        <script src="js/lib/jquery.mobile-1.4.5.min.js"></script>        
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head> 
    <body> 
        <div data-role="page" id="page1">
            <div data-role="header" data-position="fixed" data-theme="b">
                <h1>Ardussivel</h1>
                <a data-role="button" id="btnHome" data-icon="home" data-iconpos="notext"></a>
                <a data-role="button" id="btnCadastrarComando" data-icon="plus" data-iconpos="notext" ></a>
            </div>
            <div data-role="content">
                <div data-role="collapsible" data-theme="b">
                    <h1>Lâmpada</h1>
                    <a data-role="button" id="btnLigarLampada">Ligar</a>
                    <a data-role="button" id="btnDesligarLampada">Desligar</a>
                </div>
                <div data-role="collapsible" data-theme="b">
                    <h1>Ar Condicionado</h1>
                    <a data-role="button" id="btnLigarArCondicionado">Ligar</a>
                    <a data-role="button" id="btnDesligarArCondicionado">Desligar</a>
                </div>
                <div data-role="collapsible" data-theme="b">
                    <h1>Televisor</h1>
                    <a data-role="button" id="btnLigarTelevisor">Ligar</a>
                    <a data-role="button" id="btnDesligarTelevisor">Desligar</a>
                </div>
                <div data-role="collapsible" data-theme="b">
                    <h1>Portão da Garagem</h1>
                    <a data-role="button" id="btnAbrirPortao">Abrir</a>
                    <a data-role="button" id="btnFecharPortao">Fechar</a>
                </div>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="b">
                <div data-role="navbar">
                    <ul>
                        <li>
                            <a data-role="button" id="btnVoz" data-icon="search">Comando de Voz</a>
                        </li>
                    </ul>
                </div>
            </div>            
        </div>
        <div data-role="page" id="page2">
            <div data-role="header" data-position="fixed" data-theme="b">
                <h1>Ardussivel</h1>
                <a data-role="button" id="btnCancelar" data-icon="home" data-iconpos="notext"></a>
            </div>
            <div data-role="content">
                <form action="http://" method="POST">
                    <div data-role="fieldcontain">
                        <label for="txtAmbiente">Ambiente:</label>
                        <input type="text" id="txtAmbiente" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="txtUtensilio">Utensílio:</label>
                        <input type="text" id="txtUtensilio" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="txtAcao">Ação:</label>
                        <input type="text" id="txtAcao" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="txtComando">Código de Comando:</label>
                        <input type="number" id="txtComando" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="txtURL">URL:</label>
                        <input type="text" id="txtURL" />
                    </div>
                </form>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="b">
                <div data-role="navbar">
                    <ul>
                        <li>
                            <a data-role="button" id="btnSalvar" data-iconpos="notext">Salvar</a>
                        </li>
                    </ul>
                </div>
            </div>            
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/persistence.js"></script>
        <script type="text/javascript" src="js/lib/persistence.store.sql.js"></script>
        <script type="text/javascript" src="js/lib/persistence.store.websql.js"></script>
        <script type="text/javascript" src="js/lib/persistence.store.cordovasql.js"></script>        
        <script type="text/javascript" src="js/api/persistenceController.js"></script>
        <script type="text/javascript" src="js/api/serviceController.js"></script>
        <script type="text/javascript" src="js/api/util.js"></script>
        <script type="text/javascript" src="js/app/comandoController.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
            app.initialize();
        </script>
    </body> 
</html>
